<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sistem de Imprumuturi DeFi</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/TeodoraSumurduc/Sistem-de-Imprumuturi-DeFi" target="_blank">Sistem de Imprumuturi DeFi</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
           
            <form onSubmit="App.createLoans(); return false;">
              <label for="newLoan">New Loan:</label>
              <input id="newLoan" type="text" class="form-control" placeholder="Add Loan..." required>
              <input type="submit" hidden="">
            </form>
            <br>
            <form onsubmit="App.handleRepayment(event)">
              <label for="loanId">Loan Index:</label>
              <input type="number" id="loanId" name="loanId" required placeholder="Index of the loan" min="0">
          
              <label for="paymentValue">Payment Amount (in Wei):</label>
              <input type="text" id="paymentValue" name="paymentValue" required placeholder="Amount in wei">
              <button type="submit">Repay Loan</button>
            </form>
            <br>
            <span class="title1">Unaid Loans:</span> 
            <ul id="loanList" class="list-unstyled">
              <div class="loanTemplate" style="display: none">
                <label class="loanItem">
                  <span class="bullet"></span>
                  <span class="content">Loan goes here...</span>
                </label>
              </div>
            </ul>            
            <br>

            <span class="title1">Paid Loans:</span> 
            <ul id="paidLoanList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>

    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
